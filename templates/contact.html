{% extends 'base.html' %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

{% block content %}
    <body>

    <form method="POST">
    {{form.hidden_tag()}}

</form>

</html>
{% endblock %}
