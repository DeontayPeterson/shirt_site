{% extends 'base.html' %}

{% block content %}
<p>All shirts will be listed below..</p>

<!--Display Shirts-->
{% for shirt in all_shirts %}
<br>

<h5>{{shirt.name}}</h5>
<img src="{{url_for('static', filename='shirt_img/' + shirt.thumbnail)}}" alt="{{shirt.name}}" width="250" height="250">
<h6>${{shirt.price}}</h6>
{{shirt.description}}
<br>
<a href="{{ url_for('admin.edit_shirt', id=shirt.id) }}">Edit Shirt</a>
<br>

{% endfor %}



{% endblock %}
