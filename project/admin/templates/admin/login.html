{% extends 'base.html' %}

{% block content %}

<h1>ADMIN LOGIN</h1>

<form method='POST' action="">
    {{form.hidden_tag()}}

    <!--USERNAME-->
    <div class="form-group">
        {{form.username.label}}
        {{form.username(class='form-control')}}
    </div>

    <div class="form-group">
        {{form.password.label}}
        {{form.password(class='form-control')}}

    </div>

    <div class="form-group">
        {{form.submit(class="btn btn-primary")}}

    </div>



</form>

{% endblock %}
